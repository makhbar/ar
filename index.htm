<script>
    function copy(action, text, changecolor = true){
        navigator.clipboard.writeText(text);
        orignalHTML = action.innerHTML;
        orignalBG = action.style.backgroundColor;
        orignalColor = action.style.color;
        action.innerHTML = " تم نسخ البريد الإلكتروني";
        if(changecolor){
            action.style.backgroundColor = "slateblue";
        } else {
            action.style.color = "steelblue";
        }
        setTimeout(()=>{
            action.innerHTML = orignalHTML;
            action.style.backgroundColor = orignalBG;
            if(changecolor){
                action.style.backgroundColor = orignalBG;
            } else {
                action.style.color = orignalColor;
            }
        }, 1000);
    }
</script>
